<ion-header>
  <ion-toolbar class="custom-toolbar">
    <ion-title>Agendar Consulta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" fullscreen>

  <form (ngSubmit)="agendar()" class="agendar-form">

    <!-- Seleção de Animal -->
    <ion-item button (click)="abrirModalAnimais()" class="form-item">
      <ion-avatar slot="start">
        <img [src]="animalSelecionado?.foto || 'https://placehold.co/400'">
      </ion-avatar>
      <ion-label>
        {{ animalSelecionado?.nome || 'Selecione o Pet' }}
      </ion-label>
    </ion-item>

    <!-- Seleção de Veterinário -->
    <ion-item button (click)="abrirModalVeterinarios()" class="form-item">
      <ion-avatar slot="start">
        <img [src]="veterinarioSelecionado?.foto || 'https://placehold.co/400'">
      </ion-avatar>
      <ion-label>
        {{ veterinarioSelecionado?.nome || 'Selecione o veterinário' }}
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Data e Hora</ion-label>
      <ion-datetime
        [(ngModel)]="consulta.data"
        name="data"
        display-format="DD/MM/YYYY HH:mm"
        picker-format="DD/MM/YYYY HH:mm"
        required>
      </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Motivo</ion-label>
      <ion-input [(ngModel)]="consulta.motivo" name="motivo" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Observações</ion-label>
      <ion-textarea [(ngModel)]="consulta.observacoes" name="observacoes"></ion-textarea>
    </ion-item>

    <ion-button expand="block" class="custom-button" shape="round" type="submit">
      <ion-icon name="checkmark-circle-outline" slot="start"></ion-icon>
      Agendar
    </ion-button>

  </form>

</ion-content>
